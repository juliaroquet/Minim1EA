<div>
  <h2>Mensajes Recibidos</h2>
  <ul>
    <li *ngFor="let mensaje of mensajes">
      {{ mensaje.contenido }}
      <!-- Botón para responder a un mensaje -->
      <button (click)="responderMensaje(mensaje.id, 'Respuesta automática')">Responder</button>
    </li>
  </ul>

  <div>
    <h3>Nuevo Mensaje</h3>
    <!-- Campo de texto para escribir un nuevo mensaje -->
    <textarea [(ngModel)]="nuevoMensaje" placeholder="Escribe tu mensaje"></textarea>
    <button (click)="enviarMensaje()" [disabled]="!nuevoMensaje">Enviar</button>
  </div>
</div>
